<!--?xml version="1.0" encoding="UTF-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" viewBox="0 0 600 200" role="img" aria-label="CoinRemitter logo (green gradient)">
  <defs>
    <!-- Hexagon gradient (Blue->Green style as requested earlier: #00B894 -> #00CEC9) -->
    <linearGradient id="g-hex" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#00B894"></stop>
      <stop offset="100%" stop-color="#00CEC9"></stop>
    </linearGradient>

    <!-- Gradient for the "Remitter" text -->
    <linearGradient id="g-text" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#00B894"></stop>
      <stop offset="100%" stop-color="#00CEC9"></stop>
    </linearGradient>

    <!-- Slight subtle drop shadow for hexagon -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#0b2f2a" flood-opacity="0.12"></feDropShadow>
    </filter>

    <!-- Rounded hexagon path (used as background shape) -->
    <path id="roundedHex" d="M108 100
             L84 141.569
             L36 141.569
             L12 100
             L36 58.431
             L84 58.431
             Z"></path>
  </defs>

  <!-- white background (optional if embedding on colored backgrounds you can remove) -->
  <!-- <rect width="100%" height="100%" fill="#ffffff"/> -->

  <!-- Hexagon with gradient fill and soft shadow -->
  <g transform="translate(20,0)">
    <use href="#roundedHex" fill="url(#g-hex)" filter="url(#shadow)"></use>

    <!-- 'C' letter centered inside hexagon -->
    <!-- Using a bold geometric sans-serif look; adjust font-family if needed -->
    <text x="60" y="112" font-family="Poppins, 'Segoe UI', Roboto, Arial, sans-serif" font-weight="700" font-size="64" text-anchor="middle" fill="#FFFFFF" pointer-events="none">
      C
    </text>
  </g>

  <!-- Wordmark to the right of icon -->
  <g transform="translate(160,40)" font-family="Poppins, 'Segoe UI', Roboto, Arial, sans-serif" font-weight="600">
    <!-- "Coin" in dark color -->
    <text x="0" y="64" font-size="48" fill="#0D3A3A">Coin</text>

    <!-- "Remitter" using the same gradient as the hexagon -->
    <text x="118" y="64" font-size="48" fill="url(#g-text)">Remitter</text>
  </g>
</svg>
